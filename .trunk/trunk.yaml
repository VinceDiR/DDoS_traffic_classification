version: 0.1
actions:
  enabled:
    - trunk-cache-prune
    - trunk-upgrade-available
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
cli:
  version: 0.18.0-beta
plugins:
  sources:
    - id: trunk
      ref: v0.0.4
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - git-diff-check@SYSTEM
    - gitleaks@8.13.0
    - markdownlint@0.32.2
    - prettier@2.7.1
